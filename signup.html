<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/signup.css">
    <title>Prediction | Sign Up</title>
</head>

<body>
    <div class="container-signup">
        <form action="" id="signup" class="signup">
            <h1 class="title">Sign Up</h1>
            <div class="input-field">
                <input type="text" class="form-input" name="first-name" id="first-name" placeholder="First Name">
            </div>
            <div class="input-field">
                <input type="text" class="form-input" name="last-name" id="last-name" placeholder="Last Name">
            </div>
            <div class="input-field">
                <input type="email" class="form-input" name="email" id="email" placeholder="E-mail Address">
            </div>
            <div class="input-field">
                <input type="password" class="form-input" name="password" id="password" placeholder="Password">
            </div>
            <div class="input-field">
                <input type="password" class="form-input" name="password-confirm" id="password-confirm"
                    placeholder="Confirm Password">
            </div>

            <button type="submit" name="submit" id="submit" class="btn btn-color">Submit</button>

        </form>
    </div>
</body>

</html>
