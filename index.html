<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link styles.css to index.Html-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Prediction Website</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Let's Predict who you are!</h1>
            <img src="" id="dog-img" alt="">
        </header>
        <main class="main">
            <section class="main-section">
                <div class="section-header">
                    <h3>Let's start</h3>
                </div>
                <div class="section-content">
                    <form action="" id="name-form">
                        <div class="inputs-wrapper">
                            <div class="input-field">
                                <label for="username">Enter your name:</label>
                                <input type="text" class="form-input" id="username">
                            </div>
                            <div class="input-field">
                                <button class="btn btn-color" id="start-btn">Start!</button>
                            </div>
                        </div>
                        <div class="hidden-wrapper">
                            <label class="error-message">Type your name before submitting!</label>
                        </div>
                    </form>
                </div>
            </section>
            <section class="main-section">
                <div class="section-header">
                    <h3>Here your information</h3>
                </div>
                <div class="section-content">
                    <ul class="info-list">
                        <li class="list-item">
                            <h5 class="info-title">Name</h5>
                            <p class="info-content" id="js-username">John</p>
                        </li>
                        <li class="list-item">
                            <h5 class="info-title">Gender</h5>
                            <p class="info-content" id="gender">Male</p>
                        </li>
                        <li class="list-item">
                            <h5 class="info-title">Age</h5>
                            <p class="info-content" id="age">23</p>
                        </li>
                        <li class="list-item">
                            <h5 class="info-title">Nationality</h5>
                            <p class="info-content" id="nationality">American</p>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        <!-- <footer class="footer">
            <p class="footer-content">prediction website @2022</p>
        </footer> -->
    </div>

    <!-- Link Js to Html-->
    <script src="./assets/javascript/index.js" type="application/javascript">
    </script>
</body>

</html>
