<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link styles.css to index.Html-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Prediction Website</title>
</head>

<body>
    <div class="container">
        <!-- Start Header-->
        <header class="header">
            <h1>Let's Predict who you are!</h1>
            <img src="" id="dog-img" alt="">
        </header>
        <!-- End Header-->
        <!-- Start Main-->
        <main class="main">
            <!-- Start Form Section-->
            <section class="main-section">
                <div class="section-header">
                    <h4 id="header-title">Let's start</h4>
                </div>
                <div class="section-content">
                    <form action="" id="name-form">
                        <div class="inputs-wrapper">
                            <div class="input-field">
                                <label for="username">Enter your name:</label>
                                <input type="text" class="form-input" id="username">
                            </div>
                            <div class="input-field">
                                <button class="btn btn-color" id="start-btn">Start!</button>
                            </div>
                        </div>
                        <div class="hidden-wrapper">
                            <label class="error-message">Type your name before submitting!</label>
                        </div>
                    </form>
                </div>
            </section>
            <!-- End Form Section-->
            <!-- Start activity Section-->
            <section class="main-section">
                <div class="section-header bored">
                    <h4>Are you bored?</h4>
                    <button class="btn btn-color" id="bored-btn">Bored :(</button>
                    <button class="btn btn-color" id="reset-bored-btn">Reset</button>
                </div>
                <div class="section-content bored-content">
                    <ul class="info-list">
                        <li class="list-item">
                            <h5 class="info-title">Activity</h5>
                            <p class="info-content" id="activity">Give your pet ten minutes of focused attention</p>
                        </li>
                        <li class="list-item">
                            <h5 class="info-title">Target</h5>
                            <p class="info-content" id="target">relaxation</p>
                        </li>
                    </ul>
                </div>
            </section>
            <!-- End activity Section-->
            <!-- Start Info Section-->
            <section class="main-section" id="user-data">
                <div class="section-header">
                    <h4>Here your information</h4>
                </div>
                <div class="section-content">
                    <ul class="info-list">
                        <li class="list-item">
                            <h5 class="info-title">Name</h5>
                            <p class="info-content" id="js-username">John</p>
                        </li>
                        <li class="list-item">
                            <h5 class="info-title">Gender</h5>
                            <p class="info-content" id="gender">Male</p>
                        </li>
                        <li class="list-item">
                            <h5 class="info-title">Age</h5>
                            <p class="info-content" id="age">23</p>
                        </li>
                        <li class="list-item">
                            <h5 class="info-title">Nationality</h5>
                            <p class="info-content" id="nationality">American</p>
                        </li>
                    </ul>
                </div>
            </section>
            <!-- End Info Section-->
        </main>
        <!-- End Main-->
        <!-- <footer class="footer">
            <p class="footer-content">prediction website @2022</p>
        </footer> -->
    </div>

    <!-- Link Js to Html-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./assets/javascript/index.js" type="application/javascript">
    </script>
</body>

</html>
